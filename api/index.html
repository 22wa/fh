<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>精彩马上来...</title>
</head>
<body>
    <div id="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=') + 1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf(' qq/') != -1 && ua.indexOf('mqqbrowser') == -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

    var notice_openBrowser = "<h2>请点击右上角，通过浏览器打开本页面。</br></br></br>【注意，11请勿使用QQ浏览器打开！！】</h2>"

    function openWithQQBrowser(url) {
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'mqqbrowser://url=' + encodeURIComponent(url);
        document.body.appendChild(iframe);

        setTimeout(function () {
            // 如果没有成功跳转，则显示提示信息
            document.body.removeChild(iframe);
            document.getElementById("tips").innerHTML = notice_openBrowser;
        }, 2000);
    }

    // 判断是不是在微信客户端或手机QQ中打开
    if (isWeixin) {
        // 判断是在Android的微信客户端还是Ios的微信客户端
        if (isAndroid || isIos) {
            document.getElementById("tips").innerHTML = notice_openBrowser;
        } else {
            document.getElementById("tips").innerHTML = notice_openBrowser;
        }
    } else if (isQQ) {
        openWithQQBrowser(urlParmStr);
    } else {
        // 不是微信或手机QQ客户端，直接可以访问链接
        if (urlParmStr == url) {
            urlParmStr = "https://www.qian.blue";
        }
        console.log(urlParmStr);
        location.href = urlParmStr;
    }
    </script>

</body>
</html>
